{% extends "base.html" %}
{% load  crispy_forms_tags %}
{% load static %}

{% block title %}Bienvenidos a mi Web Personal {% endblock %}

{% block content %}
<form type='submit' method="POST" name="sentMessage" id="contactForm" novalidate="novalidate">
{% csrf_token %}
{{ form|crispy }}
<br>
    <div id="success"></div>
    <div class="form-group">
        <input type="submit" value="send" class="btn btn-primary btn-xl" id="sendMessageButton"></input>
    </div>
</form>
{% endblock %}
</div>
</div>









<!-- Bootstrap core JavaScript -->
<script src="{% static 'core/js/jquery.min.js' %}"></script>
<script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'core/js/jquery.easing.min.js' %}"></script>

<!-- Contact Form JavaScript -->
<script src="{% static 'core/js/jqBootstrapValidation.js' %}"></script>
<script src="{% static 'core/js/contact_me.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'core/js/freelancer.min.js' %}"></script>

</body>

</html>
